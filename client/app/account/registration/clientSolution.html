<div class="bg-grey form-holder">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="welcomeForm">
        <div class="welcomeFormContainer">
            <form id="msform" name="form" ng-submit="reg.submitSolutionForm(form)" novalidate>
                <h5>Get a Solution</h5>
                <input type="text" name="name" placeholder="Your name" ng-model="reg.userInfo.name" ng-class="{ 'has-success': form.name.$valid && reg.submitted, 'has-error': form.name.$invalid && reg.submitted }" required/>

                <span class="text-error" data-ng-show="form.name.$invalid && reg.submitted">Name is required.</span>

                <input type="email" name="email" placeholder="Your email" ng-model="reg.userInfo.email" ng-class="{ 'has-success': form.email.$valid && reg.submitted, 'has-error': form.email.$invalid && reg.submitted }" required/>

                <span class="text-error" data-ng-show="form.email.$invalid && reg.submitted">Email is required.</span>

                <input type="text" name="phone" placeholder="Your phone" ng-model="reg.userInfo.phone" ng-class="{ 'has-success': form.phone.$valid && reg.submitted, 'has-error': form.phone.$invalid && reg.submitted }"  required/>
                <span class="text-error" data-ng-show="form.phone.$invalid && reg.submitted">Phone is required.</span>
                <br />
                <span class="text-success" ng-show="reg.textSuccessMessage==true">Your Request Sent Successfully.<br/></span>
                <input type="submit" name="next" class="next next1 action-button" value="Request a Callback" />
                <div class="callUs">
                    or Call us at <a href="tel:1-647-792-9287">1-647-558-1535</a><br />
                    (8am-8pm EST)
                </div>
            </form>
        </div>
    </div>
</div>
