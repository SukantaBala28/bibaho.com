<div class="page-spacer"></div>
<div class="container forgotPassContainer">
	<h1 class="text-center">Retrieve Password</h1>
	<div class="col-sm-6 col-xs-12 forgotPassBox">
		<form class="form" name="form1" ng-submit="vm.retrievePassword(form1)" novalidate>
			<div class="col-sm-12">
				<div class="form-group">
					<label>Email</label>
					<input type="email" name="forgotPasswordEmail" ng-model="vm.forgotPasswordEmail" class="form-control" required>
				</div>
				<div class="form-group has-error">
					<p class="help-block" ng-show="form1.forgotPasswordEmail.$error.required && vm.retrievePasswordSubmitted">
						 Please enter your email.
					</p>
					<p class="help-block" ng-show="form1.forgotPasswordEmail.$error.email && vm.retrievePasswordSubmitted">
						 Please enter a valid email.
					</p>
				</div>

				<p class="help-block" ng-show="vm.emailNotFound">
					Email doesn't exist.
				</p>
				<p class="help-block" ng-show="vm.forgotPassSubmitted">
					An email has been sent in your email address.
				</p>

				<button class="btn btn-success btn-lg btn-login" type="submit">
					Submit
				</button>

			</div>

		</form>
	</div>
</div>
